version: '2'

services:
    consul:
        image: smebberson/alpine-consul
        restart: always
        expose:
            - 8500
    consului:
        image: smebberson/alpine-consul-ui
        ports:
            - 8500:8500
        restart: always
    elk:
        image: alpin3/elk 
        hostname: elk
        ports:
            - "5601:5601"
            - "5044:5044"
    shield-browser:
        image: securebrowsing/shield-browser:latest
        restart: always
        hostname: browser
        shm_size: 1GB
        depends_on:
            - "elk"
        ports:
            - 8080:8080
            - 9090:9090
            - 3389:3389
            
    shield-broker:
        image: securebrowsing/shield-broker:latest
        hostname: broker
        restart: always
        depends_on:
            - "shield-browser"
        ports:
            - "8055:8055"
    portainer:
        image: portainer/portainer
        hostname: portainer
        ports:
            - "9000:9000"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
