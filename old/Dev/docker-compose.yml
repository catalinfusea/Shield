version: '2'

services:
    nomad-server:
        image:  securebrowsing/nomad-server:latest
        restart: always
        hostname: nomad-server
        expose:
            - 4646
            - 4647
            - 4648
    nomad-client:
        image:  securebrowsing/nomad-client:latest
        restart: always
        expose:
            - 4646
            - 4647
            - 4648
    nui:
        image: iverberk/nomad-ui:v0.5.1
        restart: always
        ports:
            - 3000:3000
        environment:
            - NOMAD_ADDR=http://nomad-server:4646
            - NOMAD_ENABLE=true
            - CONSUL_ENABLE=true
            - CONSUL_ADDR=consul:8500
    consul:
        image: smebberson/alpine-consul
        restart: always
        expose:
            - 8500
    consului:
        image: smebberson/alpine-consul-ui
        ports:
            - 8500:8500
        restart: always
    elk:
        image: alpin3/elk 
        hostname: elk
        ports:
            - "5601:5601"
            - "5044:5044"
    shield-browser:
        image: securebrowsing/shield-browser:latest
        restart: always
        hostname: browser
        shm_size: 1GB
        depends_on:
            - "elk"
        ports:
            - 8080:8080
            - 9090:9090
            - 3389:3389
    shield-broker:
        image: securebrowsing/shield-broker:latest
        hostname: broker
        restart: always
        depends_on:
            - "shield-browser"
        ports:
            - "8055:8055"
    portainer:
        image: portainer/portainer
        hostname: portainer
        ports:
            - "9000:9000"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
    shield-proxy:
        image: securebrowsing/squid-proxy:latest
        hostname: proxy
        restart: always
        ports:
            - "3128:3128"
    icap-server:
        image: securebrowsing/shield-icap:latest
        hostname: icap-server
        restart: always
        ports:
            - "1344:1344"
