version: '3.2'

services:
    collector:
      image: securebrowsing/shield-collector:latest
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - /proc:/hostfs/proc:ro
        - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
        - /:/hostfs:ro
      networks:
        - shield

    elk:
      image: securebrowsing/shield-elastic:latest
      volumes:
        - "elastic:/usr/share/elasticsearch/data"
      networks:
        - shield
      ports:
        - "9200:9200"

    kibana:
      image: securebrowsing/shield-kibana:latest
      networks:
        - shield
      ports:
        - "5601:5601"

    consul:
        image: securebrowsing/shield-configuration:latest
        networks:
          - shield
        ports:
          - "8500:8500"
        deploy:
          mode: global
        environment:
          - "CONSUL_BIND_INTERFACE=eth2"
          - "NUMBER_OF_EXPECTED=1"
    ###################################################################### Shield services part ##################################################################
    shield-admin:
        image: securebrowsing/shield-admin:latest
        ports:
            - 8181:8181
        environment:
            - SHIELD_VER=8.0.0.latest
        volumes:
           - admin:/data/consul
        networks:
            - shield

    icap-server:
        image: securebrowsing/icap-server:latest
        hostname: icap-server
        environment:
            - NODE_ENV=production
            - SHIELD_VER=8.0.0.latest
            - MAX_ELASTIC_CHECK_ATTEMPTS=40
            - NO_FOLLOW_REDIRECT=true
        ulimits:
          nofile:
            soft: 65535
            hard: 65535
        networks:
          - shield

    broker-server:
        image: securebrowsing/broker-server:latest
        hostname: broker-server
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        environment:
            - NODE_ENV=production
        networks:
          - shield
        secrets:
          - shield-system-id

    shield-browser:
        image: securebrowsing/shield-cef:latest
        environment:
             - FPS=25
             #- DEBUG_REMOTE_SITE=true
             - DISPOSE_BROWSER=true
             #- RUN_WITH_DEBUGGER=false
        networks:
            - shield
      # ports:
      #    - "3656:3656"
      #  volumes:
      #    - /home/lev/projects/SB/Containers/Docker/shield-cef/src:/app/src
        deploy:
          update_config:
            parallelism: 2
          replicas: 0
          restart_policy:
              condition: none
          resources:
            limits:
              memory: 2GB
              cpus: "0.001"
            reservations:
              memory: 400MB
        volumes:
          - type: tmpfs
            target: /dev/shm

    proxy-server:
        image: securebrowsing/proxy-server:latest
        ports:
          - "3128:3128"
        ulimits:
          nofile:
            soft: 65535
            hard: 65535
        networks:
          - shield
        environment:
          - SSLEXCLUSION=true

    ############################### Docker managment part ##############################################################
    portainer:
        image: securebrowsing/shield-portainer:latest
        hostname: portainer
        ports:
            - "9000:9000"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - portainer:/data
        networks:
          - shield
        deploy:
          placement:
            constraints:
              - node.role==manager
volumes:
  elastic:
  portainer:
  admin:

networks:
  shield:
    driver: overlay
    ipam:
      driver: default
      config:
        - subnet: 192.168.0.0/24
secrets:
   shield-system-id:
       external: true
